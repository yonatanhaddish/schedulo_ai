name: "MongoDB Security Scan"

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install mongoaudit
        run: pip install mongoaudit

      - name: Run MongoDB Security Audit
        continue-on-error: true
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "Running security scan on MongoDB..."
          mongoaudit --host $MONGO_URI --ssl --verbose
